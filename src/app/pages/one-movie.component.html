<p>{{ oneMovieDetail.rank }}</p>
<p>{{ oneMovieDetail.title }}</p>
<p>{{ oneMovieDetail.rating }}</p>
<p>{{ oneMovieDetail.year }}</p>
<p>{{ oneMovieDetail.description }}</p>
<ul>
  <li *ngFor="let genre of oneMovieDetail.genre"></li>
</ul>
<ul>
  <li *ngFor="let director of oneMovieDetail.director"></li>
</ul>
<ul>
  <li *ngFor="let writer of oneMovieDetail.writers"></li>
</ul>
<img [src]="oneMovieDetail.image" [alt]="oneMovieDetail.title" />
