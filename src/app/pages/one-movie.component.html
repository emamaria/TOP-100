<main class="main_container">
  <h2>{{ oneMovieDetail.title }}</h2>
  <article class="about_movie">
    <img [src]="oneMovieDetail.image" [alt]="oneMovieDetail.title" />
    <section class="movie_info">
      <section class="brief_info">
        <h3 class="rank">Rank {{ oneMovieDetail.rank }}</h3>
        <h3 class="rate">Rate {{ oneMovieDetail.rating }}</h3>
        <h3 class="year">Year {{ oneMovieDetail.year }}</h3>
        <h3 class="genre" *ngFor="let genre of oneMovieDetail.genre">
          {{ genre }}
        </h3>
      </section>
      <div class="plot">
        <h3 class="plot_title">Plot</h3>
        <h3 class="plot">{{ oneMovieDetail.description }}</h3>
      </div>
      <div class="director">
        <h3 class="director_title">Director</h3>
        <h3 *ngFor="let director of oneMovieDetail.director">
          {{ director }}
        </h3>
      </div>

      <div class="writer">
        <h3 class="writer_title">Writer</h3>
        <h3 *ngFor="let writer of oneMovieDetail.writers">
          {{ writer }}
        </h3>
      </div>
    </section>
  </article>
  <button class="go_back" routerLink="/">Go Back</button>
</main>
