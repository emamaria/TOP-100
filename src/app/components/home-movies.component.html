<article [routerLink]="['/movie', getMovieData.title]">
  <header>
    <div class="movie_rank_container">{{ getMovieData.rank }}</div>
    <h3>
      {{
        getMovieData.title.length < 60
          ? getMovieData.title
          : getMovieData.title.substring(1, 60) + "..."
      }}
    </h3>
  </header>
  <img
    [src]="getMovieData.img"
    [alt]="getMovieData.title"
    onerror="this.onerror=null; this.src='../../assets/noimage.png'"
  />
</article>
